<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <div data-bind="text: currentCat().name"></div>
        <div id="cat-count" data-bind="text: currentCat().clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}">
        <div data-bind="text: currentCat().title"></div>
        <ul data-bind="foreach: currentCat().nicknames">
          <li data-bind="text: name"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
